<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <div class="subsection">
                <!-- esta es la seccion de la izquierda -->
                <h1>Patricia Gabriela Pérez García</h1>
                <p class="info-job">Web Designer</p>
                <div class="status">
                    <p class="p-status">available for work</p>
                    <div class="circle"></div>
                </div>
                <img class="perfil" src="/imgs/patricia.png" alt="Patricia Pérez">
            </div>
            <div class="subsection">
                <p class="present">
                    Hello! 
                    <span class="bold">I'm Patricia</span>
                    , a Web Designer bringing ideas to life with innovation,
                    <span class="bold">creativity</span>
                    , and <span class="bold">precision</span>.</p>
                <div>
                    <button class="btn-black">WORK</button>
                    <button class="btn-lined">CV DOWNLOAD</button>
                </div>
            </div>
        </div>
        <div class="section">
            <div style="opacity: 1; transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;" class="logos-section">
                <img class="item" src="imgs/1.png" loading="lazy" alt="1">
                <img class="item" src="imgs/2.png" loading="lazy" alt="2">
                <img class="item" src="imgs/3.png" loading="lazy" alt="3">
                <img class="item" src="imgs/4.png" loading="lazy" alt="4">
                <img class="item" src="imgs/5.png" loading="lazy" alt="5">
                <img class="item" src="imgs/6.png" loading="lazy" alt="6">
                <img class="item" src="imgs/7.png" loading="lazy" alt="7">
                <img class="item" src="imgs/8.png" loading="lazy" alt="8">
            </div>
        </div>
        <div class="section">
            <h4 class="education-heading">Education</h4>
        </div>
    </div>

</body>

</html>
